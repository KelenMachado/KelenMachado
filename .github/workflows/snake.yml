name: Generate Snake

on:
  schedule:
    # Roda todo dia à meia-noite (UTC)
    - cron: "0 0 * * *"
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Baixa o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # Gera as versões do Snake
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: KelenMachado
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-color.svg?color_snake=#ff006e&color_dots=#5a189a,#f72585,#3a0ca3,#4361ee,#4cc9f0

      # Publica os arquivos no branch "output"
      - name: Push generated files
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
